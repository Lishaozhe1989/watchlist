<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename = 'images/favicon.gif') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img src="{{ url_for('static',filename='images/lishaozhe.jpg') }}" class="avatar" alt="lishaozhe">
        {{ user.name }}'s watchlist
    </h2>
    <p>{{ movies|length }} title</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial" target="_blank">HelloFlask</a></small>
    </footer>
    <img src="{{ url_for('static',filename='images/totoro.gif') }}" class="totoro" alt="Walking Totoro">
</body>
</html>
